<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Graph interface</title>
    <meta name="description" content="Doo diddly doo I have no internet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="./you-better-rename-this-later-tim.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.css" integrity="sha384-bsHo4/LA+lkZv61JspMDQB9QP1TtO4IgOf2yYS+J6VdAYLVyx1c3XKcsHh0Vy8Ws" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.js" integrity="sha384-4z8mjH4yIpuK9dIQGR1JwbrfYsStrNK6MP+2Enhue4eyo0XlBDXOIPc8b6ZU0ajz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://anematode.github.io/grapheme/build/grapheme.css">
    <script src="https://anematode.github.io/grapheme/build/grapheme.js" charset="utf-8"></script>
  </head>
  <body class="dark">
    <div class="main-wrapper">
      <nav class="tabs">
        <button class="tab active">Graph</button>
        <button class="tab">Data</button>
        <button class="add-tab">
          <span class="icon" data-octicon="plus">Add tab</span>
        </button>
      </nav>
      <main class="main">
        <section class="equations-wrapper">
          <div class="logo-wrapper">
            <button class="menu-btn icon-btn">
              <span class="icon" data-octicon="three-bars">Open menu</span>
            </button>
            <img src="./logos/draft-2.svg" alt="Velar logo" class="logo">
          </div>
          <ul class="equations">
            <li class="equation expanded" style="--colour: rgba(255, 100, 100);">
              <div class="preview">
                <div class="colour-strip"></div>
                <button class="katex-preview" id="_temp-katex-preview"></button>
              </div>
              <div class="info">
                <div class="raw-equation-wrapper">
                  <textarea class="raw-equation" id="_temp-equation-input"></textarea>
                </div>
                <div class="info-select">
                  <label class="select-label">Color</label>
                  <div class="select-group">
                    <button class="select-option plot-colour plot-colour-light" style="--value: rgba(100, 150, 255);">Blue</button>
                    <button class="select-option plot-colour plot-colour-light selected" style="--value: rgba(255, 100, 100);">Red</button>
                    <button class="select-option plot-colour plot-colour-dark" style="--value: rgba(100, 100, 100);">Black</button>
                    <button class="select-option plot-colour plot-colour-light" style="--value: rgba(255, 100, 255);">Magenta</button>
                    <button class="select-option plot-colour plot-colour-light" style="--value: rgba(150, 230, 100);">Green</button>
                    <button class="select-option plot-colour plot-colour-light" style="--value: rgba(255, 150, 100);">Orange</button>
                    <button class="select-option"><span class="icon" data-octicon="pencil">Custom color</span></button>
                  </div>
                </div>
                <div class="info-select">
                  <label class="select-label">Line style</label>
                  <div class="select-group">
                    <button class="select-option plot-line selected"><span class="icon icon-solid">Solid</span></button>
                    <button class="select-option plot-line"><span class="icon icon-dashed">Dashed</span></button>
                    <button class="select-option plot-line"><span class="icon icon-dotted">Dotted</span></button>
                    <button class="select-option"><span class="icon" data-octicon="pencil">Custom line style</span></button>
                  </div>
                </div>
                <div class="actions">
                  <button class="action"><span class="icon" data-octicon="clippy"></span>Duplicate</button>
                  <button class="action danger"><span class="icon" data-octicon="trashcan"></span>Delete</button>
                </div>
                <button class="close-info-btn icon-btn">
                  <span class="icon expand-icon" data-octicon="chevron-up">Collapse</span>
                </button>
              </div>
            </li>
            <li class="equation" style="--colour: rgba(100, 150, 255);">
              <div class="preview">
                <div class="colour-strip"></div>
                <button class="katex-preview" id="_temp-katex-preview2"></button>
              </div>
            </li>
            <li class="equation" style="--colour: rgba(150, 255, 100);">
              <div class="preview">
                <div class="colour-strip"></div>
                <button class="katex-preview" id="_temp-katex-preview3"></button>
              </div>
            </li>
            <li class="add-equation-line">
              <button class="add-equation-line-btn">
                <span class="icon" data-octicon="plus">Add equation</span>
              </button>
            </li>
          </ul>
          <div class="add-equation">
            <span class="add-equation-label">
              Add ...
              <span class="flex"></span>
              <span class="icon" data-octicon="plus"></span>
            </span>
            <div class="add-equation-wrapper">
              <div class="add-equation-dialog" role="group">
                <button class="add-type">
                  <span class="icon" data-octicon="graph"></span>
                  Graph
                </button>
                <button class="add-type">
                  <span class="icon" data-octicon="note"></span>
                  Note
                </button>
              </div>
            </div>
          </div>
        </section>
        <div class="grapheme-wrapper" id="_temp-grapheme-wrapper">
          <button class="settings-btn icon-btn">
            <span class="icon" data-octicon="gear">Graphing settings</span>
          </button>
        </div>
      </main>
    </div>
    <script type="module">
      import './octicons/load-icons-built.js'
      import * as exports from './demo.js'
      Object.assign(window, exports)
    </script>
  </body>
</html>
